    <input type="text" name="nome" value="{{form.nome.value|default:''}}">

    <div><label>Data: </label><input id="data" name="data" type="date"
                                     value={{form.data.value|date:'Y-m-d'|default:""}}></div>

    <label><input name="sexo" type="radio" value="1" {% ifequal form.sexo.value "1" %}checked{% endifequal %}>
					<span>M</span></label>
				<label><input name="sexo" type="radio" value="2" {% ifequal form.sexo.value "2" %}checked{% endifequal %}>
					<span>F</span></label>

    <textarea name="bio">{{ form.bio.value|default_if_none:"" }}</textarea>

    <label><input name="cardio_neg" value="True" {% if form.cardio_neg.value %} checked {% endif %}
						       type="checkbox"><span>Negativo </span></label><br>
						<label><input name="cardio_has" value="True" {% if form.cardio_has.value %} checked {% endif %}
						       type="checkbox"><span>Hipertensão </span></label><br>
						<label><input name="cardio_arr" value="True" {% if form.cardio_arr.value %} checked {% endif %}
						       type="checkbox"><span>Arritmia </span></label><br>
						<label><input name="cardio_cor" value="True" {% if form.cardio_cor.value %} checked {% endif %}
						       type="checkbox"><span>Coronariopatia </span></label><br>
						<label><input name="cardio_icc" value="True" {% if form.cardio_icc.value %} checked {% endif %}
						       type="checkbox"><span>Insuficiência Cardíaca </span></label><br>
						<label><input name="cardio_out" value="True" {% if form.cardio_out.value %} checked {% endif %}
						       type="checkbox"><span>Outras</span></label><br>
